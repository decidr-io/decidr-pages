<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
  </head>
  <body style="height: 100%; width: 100%; flex: 1; margin: 0; padding: 0;">
    <form id="yodlee-form" action="" method="post" target="yodlee_fastlink">
      <input type="hidden" name="app" id="yodlee_form_app" value="" />
      <input type="hidden" name="rsession" id="yodlee_form_rsession" value="" />
      <input type="hidden" name="token" id="yodlee_form_token" value="" />
      <input
        type="hidden"
        name="redirectReq"
        id="yodlee_form_redirect"
        value="true"
      />
      <input type="hidden" name="extraParams" id="extra_params" value="" />
    </form>

    <iframe
      id="yodlee_fastlink"
      name="yodlee_fastlink"
      width="100%"
      height="100%"
      style="border: none;"
    ></iframe>

    <script>
      window.addEventListener("message", (e) => {
        if (!window.ReactNativeWebView) {
          alert("No WebView reference found");
          return;
        }
        window.ReactNativeWebView.postMessage(JSON.stringify(e.data));
      });
    </script>
  </body>
</html>
